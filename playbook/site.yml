---

- hosts: k3s_cluster
  gather_facts: yes
  become: yes
  roles:
    - role: config-check
      run_once: true
    - role: prereq
    - role: download
    - role: raspberrypi

- hosts: k3s_server
  become: yes
  roles:
    - role: k3s/server

- hosts: k3s_agent
  become: yes
  roles:
    - role: k3s/agent
