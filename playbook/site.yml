---

# Get hosts ready for k3s installation
- hosts: k3s_cluster
  gather_facts: yes
  become: yes
  roles:
    - role: config-check
      run_once: true
    - role: prereq
    - role: download
    - role: raspberrypi

# Install the k3s servers
- hosts: k3s_server
  become: yes
  roles:
    - role: k3s/server

# Install the k3s agents
- hosts: k3s_agent
  become: yes
  roles:
    - role: k3s/agent
