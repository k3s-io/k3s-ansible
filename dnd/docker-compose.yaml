services:
  ansible:
    image: k3s-test-node
    build:
      context: .
    hostname: ansible-control
    privileged: true
    cgroup: host
    ports:
      - "2221:22"
    networks:
      k3s-net:
        ipv4_address: 10.10.10.101
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - ./../:/project
    tmpfs:
      - /tmp
      - /run
    entrypoint: ['/project/dnd/ansible_install.sh']
    depends_on:
    - server-0
    - agent-0
    - agent-1
    restart: "no"
  
  server-0:
    image: k3s-test-node
    build:
      context: .
    hostname: server-0
    privileged: true
    cgroup: host
    ports:
      - "2220:22"
    networks:
      k3s-net:
        ipv4_address: 10.10.10.100
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /tmp
      - /run
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "22"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  agent-0:
    image: k3s-test-node
    build:
      context: .
    hostname: agent-0
    privileged: true
    cgroup: host
    ports:
      - "2223:22"
    networks:
      k3s-net:
        ipv4_address: 10.10.10.103
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /tmp
      - /run
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "22"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  agent-1:
    image: k3s-test-node
    build:
      context: .
    hostname: agent-1
    privileged: true
    cgroup: host
    ports:
      - "2224:22"
    networks:
      k3s-net:
        ipv4_address: 10.10.10.104
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /tmp
      - /run
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "22"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  k3s-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.10.0/24