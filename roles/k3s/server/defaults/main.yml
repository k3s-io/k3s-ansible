---
ansible_user: root
server_init_args: >-
  {% if groups['k3s_server'] | length > 1 %}
    {% if ansible_host == first_server %}
      --cluster-init
      --tls-san {{ apiserver_endpoint }}
    {% else %}
      --server https://{{ first_server }}:6443
    {% endif %}
    --token {{ k3s_token }}
  {% endif %}
  {{ extra_server_args | default('') }}
