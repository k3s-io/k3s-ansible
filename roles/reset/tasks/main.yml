---

- name: Disable control plane HA services
  block:
    - name: Stop and disable keepalived service
      ansible.builtin.systemd:
        name: keepalived
        state: stopped
        enabled: no
      failed_when: false

    - name: Remove keepalived package
      ansible.builtin.package:
        name: keepalived
        state: absent

    - name: Remove keepalived configuration
      ansible.builtin.file:
        name: "{{ item }}"
        state: absent
      loop:
        - /etc/keepalived/check_k3s.sh
        - /etc/keepalived/keepalived.conf
        - /etc/keepalived
  when:
    - groups['server'] | length > 1  # Only do this if there is more than one server
    - keepalived_enabled  # also want to be sure this is the desired configuration

- name: Disable services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
    enabled: no
  failed_when: false
  with_items:
    - k3s
    - k3s-agent
    - k3s-init

- name: pkill -9 -f "k3s/data/[^/]+/bin/containerd-shim-runc"
  register: pkill_containerd_shim_runc
  ansible.builtin.command: pkill -9 -f "k3s/data/[^/]+/bin/containerd-shim-runc"
  changed_when: "pkill_containerd_shim_runc.rc == 0"
  failed_when: false

- name: Umount k3s filesystems
  include_tasks: umount_with_children.yml
  with_items:
    - /run/k3s
    - /var/lib/kubelet
    - /run/netns
    - /var/lib/rancher/k3s
  loop_control:
    loop_var: mounted_fs

- name: Remove service files, binaries and data
  ansible.builtin.file:
    name: "{{ item }}"
    state: absent
  with_items:
    - /usr/local/bin/k3s
    - "{{ systemd_dir }}/k3s.service"
    - "{{ systemd_dir }}/k3s-agent.service"
    - /etc/rancher/k3s
    - /var/lib/kubelet
    - /var/lib/rancher/k3s

- name: daemon_reload
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Reboot
  ansible.builtin.reboot:
