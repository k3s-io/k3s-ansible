---
- name: Check for Airgap
  when: airgapped_dir is defined
  block:
    - name: Download k3s install script [Airgap]
      delegate_to: localhost
      ansible.builtin.get_url:
        url: https://get.k3s.io/
        timeout: 120
        dest: "{{ airgapped_dir }}/k3s-install.sh"
        mode: 0755

    - name: Distribute K3s install script [Airgap]
      ansible.builtin.copy:
        src: "{{ airgapped_dir }}/k3s-install.sh"
        dest: /usr/local/bin/k3s-install.sh
        owner: root
        group: root
        mode: 0755

    - name: Distribute K3s binary [Airgap]
      ansible.builtin.copy:
        src: "{{ airgapped_dir }}/k3s"
        dest: /usr/local/bin/k3s
        owner: root
        group: root
        mode: 0755

    - name: Make images directory [Airgap]
      ansible.builtin.file:
        path: "/var/lib/rancher/k3s/agent/images/"
        mode: 0755
        state: directory

    - name: Determine Architecture [Airgap]
      ansible.builtin.set_fact:
        k3s_arch: "{{ ansible_architecture }}"

    - name: Distribute K3s amd64 images [Airgap]
      when: ansible_architecture == 'x86_64'
      ansible.builtin.copy:
        src: "{{ airgapped_dir }}/k3s-airgap-images-amd64.tar"
        dest: /var/lib/rancher/k3s/agent/images/k3s-airgap-images-amd64.tar
        owner: root
        group: root
        mode: 0755

    - name: Distribute K3s arm images [Airgap]
      when: ansible_architecture != 'x86_64'
      ansible.builtin.copy:
        src: "{{ airgapped_dir }}/k3s-airgap-images-{{ ansible_architecture }}.tar"
        dest: "/var/lib/rancher/k3s/agent/images/k3s-airgap-images-{{ ansible_architecture }}.tar"
        owner: root
        group: root
        mode: 0755

    - name: Run K3s Install [server][Airgap]
      ansible.builtin.command:
        cmd: /usr/local/bin/k3s-install.sh
      environment:
        INSTALL_K3S_SKIP_START: "true"
        INSTALL_K3S_SKIP_DOWNLOAD: "true"
      changed_when: true

    - name: Run K3s Install [agent][Airgap]
      ansible.builtin.command:
        cmd: /usr/local/bin/k3s-install.sh
      environment:
        INSTALL_K3S_SKIP_START: "true"
        INSTALL_K3S_SKIP_DOWNLOAD: "true"
        INSTALL_K3S_EXEC: "agent"
      changed_when: true

- name: Download k3s install script
  when: airgapped_dir is undefined
  ansible.builtin.get_url:
    url: https://get.k3s.io/
    timeout: 120
    dest: /usr/local/bin/k3s-install.sh
    owner: root
    group: root
    mode: 0755

- name: Download k3s binary [server]
  when:
    - "'server' in group_names"
    - airgapped_dir is undefined
  ansible.builtin.command:
    cmd: /usr/local/bin/k3s-install.sh
  environment:
    INSTALL_K3S_SKIP_START: "true"
    INSTALL_K3S_VERSION: "{{ k3s_version }}"
  changed_when: true

- name: Download k3s binary [agent]
  when:
    - "'agent' in group_names"
    - airgapped_dir is undefined
  ansible.builtin.command:
    cmd: /usr/local/bin/k3s-install.sh
  environment:
    INSTALL_K3S_SKIP_START: "true"
    INSTALL_K3S_VERSION: "{{ k3s_version }}"
    INSTALL_K3S_EXEC: "agent"
  changed_when: true
